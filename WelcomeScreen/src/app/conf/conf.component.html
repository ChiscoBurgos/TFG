<nav class="navbar row">
    <a routerLink="/inicio" class="nav-item col-1"><mat-icon>home</mat-icon></a>
    <h1 class="col-10">{{title}}</h1>
    <a class="col-1"></a>
</nav>
<form class="row">
  <div class="col-8 offset-2 row">
    <h6 class="col-12">Ventanas visibles</h6>
    <mat-checkbox class="col-3">Tiempo</mat-checkbox>
    <mat-checkbox class="col-3">Tráfico</mat-checkbox>
    <mat-checkbox class="col-3">Twitter</mat-checkbox>
    <mat-checkbox class="col-3">Vídeo</mat-checkbox>
  </div>

  <mat-form-field class="example-container col-8 offset-2">
    <input matInput placeholder="Ciudad" aria-describedby="cityHelp" [(ngModel)]="city">
    <small id="cityHelp" class="form-text text-muted">Escriba la ciudad de la que quiera obtener información.</small>
  </mat-form-field>

  <mat-form-field class="example-container col-8 offset-2">
    <input matInput placeholder="Hashtag Twitter" aria-describedby="twHelp" >
    <small id="twHelp" class="form-text text-muted">Escriba el hashtag del que quiera obtener información.</small>
  </mat-form-field>

  <mat-form-field class="col-8 offset-2">
      <input matInput placeholder="Ruta de vídeo" aria-describedby="viHelp" >
      <small id="viHelp" class="form-text text-muted">Introduzca la ruta de vídeo.</small>
  </mat-form-field>
</form>
