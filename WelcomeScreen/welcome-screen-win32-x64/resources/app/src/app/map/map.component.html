<div class="row" [ngStyle]="{'height':mapHeight}">
  <div class="col">
    <ngui-map [ngStyle]="{'height.px':getMapHeight()}"
      zoom="13" 
      center="{{ciudad}}"
      (mapReady$)="onMapReady($event)"
      (mapClick)="onMapClick($event)"
      (idle)="onIdle($event)">
        <traffic-layer></traffic-layer>
    </ngui-map>
  </div>
</div>
