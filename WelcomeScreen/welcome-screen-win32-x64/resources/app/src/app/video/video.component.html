<div class="row">
  <div class="col">
    <vg-player (onPlayerReady)="onPlayerReady($event)" [ngStyle]="{'height.px':vidHeight}">
      <video #myMedia
             [vgMedia]="myMedia"
             [ngStyle]="{'width.%':100}"
             id="my-video"
             controls
             src="http://static.videogular.com/assets/videos/videogular.mp4"
             type="video/mp4">
      </video>
  </vg-player>
  </div>
</div>
